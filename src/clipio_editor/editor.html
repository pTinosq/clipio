<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit copied text</title>
    <link rel="stylesheet" href="editor.css" />
    <script type="module" src="./scripts/windowHandler.js"></script>
    <script type="module" src="./scripts/editorBuilder.js"></script>
  </head>

  <body>
    <div class="titlebar">
      <div class="flex-options">
        <div class="flex-option" id="maxi"></div>
        <div class="flex-option" id="close"></div>
      </div>
    </div>

    <div class="main" id="modules">
      <div class="module">
        <div class="module-title">
          <h1>Information</h1>
        </div>
        <div id="information-content" class="module-content">
          <p id="information"></p>
        </div>
      </div>

      <div class="module">
        <div class="module-title">
          <h1 onclick="clipboard.writeText(replace_module(this));close_win();">
            Replace
          </h1>
        </div>
        <div class="module-content">
          <input type="text" id="to_replace" />
          <p>-></p>
          <input type="text" id="replace_with" />
        </div>
      </div>

      <!-- Build buttons with JavaScript -->
    </div>
  </body>
</html>
