<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit copied text</title>
    <link rel="stylesheet" href="editor.css" />
    <script type="module" src="./scripts/windowHandler.js"></script>
    <script type="module" src="./scripts/editorBuilder.js"></script>
  </head>

  <body>
    <div class="titlebar">
      <div class="titlebar-left">
        <div class="titlebar-button" id="settings">
          <img src="../img/icons/settings-cog.svg" alt="Settings cog icon" />
        </div>
        <div class="titlebar-button" id="refresh">
          <!-- scale because svg takes up whole space but only with this one icon haha -->
          <img
            src="../img/icons/refresh.svg"
            style="scale: 0.9"
            alt="Refresh icon"
          />
        </div>
      </div>
      <div class="titlebar-center"></div>
      <div class="titlebar-right">
        <div class="titlebar-button" id="maxi"></div>
        <div class="titlebar-button" id="close"></div>
      </div>
    </div>

    <div class="main" id="modules">
      <div class="module">
        <div class="module-title">
          <h1>Information</h1>
        </div>
        <div id="information-content" class="module-content">
          <p id="information"></p>
        </div>
      </div>

      <!-- Build Clickables and Interactors with JavaScript -->
      <div id="build-zone"></div>

      <footer>
        <div class="hint">
          <img src="../img/icons/bulb.svg" alt="Clipio logo" />
          <p>
            Tip: You can install new modules in the
            <span class="hint-href hint-href-settings">Module Exchange</span>.
          </p>
        </div>
      </footer>
    </div>
  </body>
</html>
